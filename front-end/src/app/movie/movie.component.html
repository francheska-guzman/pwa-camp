<md-grid-list *ngIf="movie" cols="3" rowHeight="fit" class="grid-height">
  <md-grid-tile colspan="1" rowspan="2" class="grid-image" [style.background-image]="sanitizeImage(movie.poster_path)"></md-grid-tile>
  <md-grid-tile colspan="2" rowspan="2" class="gutter">
    <h2>{{movie.title}}</h2>
    <h5>{{movie.tagline}}</h5>
    <md-icon *ngFor="let i of [1,2,3,4,5]" [class.shine]="star(i)">star</md-icon>
  </md-grid-tile>

  <md-grid-tile colspan="3" rowspan="3" class="gutter">
    <h6>Released on {{movie.release_date | date}}</h6>
    <p>{{movie.overview}}</p>
  </md-grid-tile>
</md-grid-list>
